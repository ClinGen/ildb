machine:
  services:
    - docker
  node:
    version: 5.5.0

dependencies:
  pre:
    - npm install -g typescript
  override:
    - cd casevault/src/ui && npm install --unsafe-perm
    - cd casevault/src && tsc -p ui || true
    - cd casevault && docker build -t clearnet/casevault:$CIRCLE_BUILD_NUM -f build/app.dockerfile .

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker push clearnet/casevault:$CIRCLE_BUILD_NUM
