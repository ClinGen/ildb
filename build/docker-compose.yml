version: '3'
services:
  app:
    build:
      context: .
      dockerfile: dev.dockerfile
    command: bash
    ports:
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
      - "5443:443"
    volumes:
      - ../src:/app
      - /fileshare
    tty: true
    stdin_open: true
    working_dir: /app
    networks:
      clearnet:
        aliases:
          - casevault
  mongo:
    image: mongo:3.4.0
    ports:
      - "27017:27017"
    networks:
      clearnet:
        aliases:
          - mongocasevault
networks:
  clearnet:
    external:
      name: clearnet
