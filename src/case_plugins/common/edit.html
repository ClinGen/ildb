<section class="task-panel tasks-widget" style="margin-left:0;margin-right:0">
<div class="panel-heading">
  <div class="pull-left">
    <h4><i class="fa fa-user"></i> Case information</h4>
  </div>
  <br>
</div>
<div class="panel-body">
  <div class="form-group">
    <label>Gender</label><br/>
    <input type="radio" name="gender" value="m" [(ngModel)]="model.gender"> Male <input type="radio" name="gender" value="f"
      [(ngModel)]="model.gender"> Female
  </div>
  <div class="form-group">
    <label>Ethnicity</label><br/>
    <div class="checkbox" *ngFor="let key of getEthnicityKeys()">
    <label><input type="checkbox" [(ngModel)]="selectedEthnicities[key]" /> {{this.ethnicityOptions[key]}} </label>
    </div>
  </div>
  {{test}}
  <div class="form-group">
    <label>Sample Collection Date</label>
    <input class="form-control" [(ngModel)]="model.sampleCollectionDate">
  </div>
  <div class="form-group">
    <label>Clinical Indications (comma seperated list of ICD codes: 54321, 12345)</label><br/>
    Codes entered are: <input type="radio" name="icdVersion" value="10" [(ngModel)]="icdVersion"> ICD10 <input type="radio" name="icdVersion" value="9"
      [(ngModel)]="icdVersion"> ICD9
    <input class="form-control" [(ngModel)]="model.clinicalIndications">
  </div>
  <div class="form-group">
    <label>Disease Panel Name</label>
    <input class="form-control" [(ngModel)]="model.diseasePanel">
  </div>
</div>
</section>
